name: DeployCoreProject

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ uat ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:       
    - name: Deploy using ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST_UAT }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY_UAT }}
        port: 22
        script: |
          sudo -i
          cd /home/ubuntu/ship_code/shipease_frontend/
          sudo git pull https://${{ secrets.GIT_USERNAME }}:${{ secrets.GIT_PASSWORD }}@github.com/Shipease-Technology/shipease_frontend.git
          sudo docker build -t shipease_frontend:v2 .
          sudo bash -c "cd /root/Apps/ && docker-compose down && docker-compose up -d"
